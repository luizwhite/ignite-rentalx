version: '3.9'

services:
  database:
    image: postgres
    container_name: database_ignite
    restart: always
    ports:
      - ${PSQL_PORT}:5432
    environment: 
      - POSTGRES_USER=docker
      - POSTGRES_PASSWORD=${PSQL_PASSWORD}
      - POSTGRES_DB=rentx
    volumes:
      - pgdata:/data/postgres

  app:
    build: .
    container_name: rentx
    restart: always
    ports:
      - 3333:3333
      - 9229:9229
    volumes:
      - .:/usr/app
    links:
      - database
    depends_on: 
      - database

volumes:
  pgdata: 
    driver: local